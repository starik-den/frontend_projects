<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кросы</title>
    <link rel="icon" href="img/favicon.png"/>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
<div class="pg">
    <header class="header">
        <div class="logo logo--mod"><img src="img/logo.png" alt="logo" class="logo--img"></div>
        <div class="hederMenu">
            <ul>
                <li class="hederMenu__item1"><a class="hederMenu__link1" href="#">LIFESTYLE</a></li>
                <li class="hederMenu__item2"><a class="hederMenu__link2" href="#">RUNNING</a></li>
                <li class="hederMenu__item3"><a class="hederMenu__link3" href="#">FOOTBALL</a></li>
                <li class="hederMenu__item4"><a class="hederMenu__link4" href="#">SKATEBOARDING</a></li>
                <li class="hederMenu__item5"><a class="hederMenu__link5" href="#"><img src="img/btn_menu.png"
                                                                                       alt=""></a></li>
            </ul>
        </div>
    </header>
    <main class="main">
        <div class="productPreview">
            <div class="productPreview__preview"><span class="productPreview__text">HUARACHE</span><img
                    class="productPreview__img" src="img/img_h.png" alt=""></div>
            <ul class="productPreview__model">
                <li class="productPreview__model1"><a href="#"><img src="img/img1.png" alt=""></a></li>
                <li class="productPreview__model2"><a href="#"><img src="img/img2.png" alt=""></a></li>
                <li class="productPreview__model3"><a href="#"><img src="img/img3.png" alt=""></a></li>
            </ul>
        </div>
        <div class="aboutProduct">
            <div class="close">
                <button class="close__btn"><img src="img/btn_close.png" alt=""></button>
            </div>
            <div class="aboutProduct__item1"><span class="aboutProduct__item1--new">new</span></div>
            <div class="aboutProduct__item2">THE <span class="aboutProduct__item2--color">RUNNING</span> HAS JUST BEGUN
            </div>
            <div class="aboutProduct__item3"><span class="aboutProduct__item3--text">Huarache</span>
                <div class="rating">
                    <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                </div>
            </div>
            <div class="aboutProduct__price">$ 200</div>
            <div class="aboutProduct__size">Size</div>
            <ul class="aboutProduct__selectSize">
                <li class="aboutProduct__size1"><label><input type="radio" name="size" value="7" class="active-radio"><span>7</span></label></li>
                <li class="aboutProduct__size2"><label><input type="radio" name="size" value="8" checked class="active-radio"><span>8</span></label></li>
                <li class="aboutProduct__size3"><label><input type="radio" name="size" value="8" class="active-radio"><span>9</span></label></li>
                <li class="aboutProduct__size4"><label><input type="radio" name="size" value="8" class="active-radio"><span>10</span></label></li>
                <li class="aboutProduct__size5"><label><input type="radio" name="size" value="8" class="active-radio"><span>11</span></label></li>
            </ul>
            <div class="aboutProduct__item7"><a href="#" class="aboutProduct__card">ADD TO CART</a></div>
            <div class="aboutProduct__item8"><a href="#" class="aboutProduct__wishlist">WISHLIST</a></div>
        </div>
    </main>
</div>
</body>
</html>
